<div class="chromane_table">
    <div class="chromane_table-main_row">
        <div class="chromane_table-main_row-cell" v-for="item in model.main_row_cell_arr" v-text='item.title' v-bind:style="{width : model.table_row_width + '%'}"></div>
    </div>
    <div class="chromane_table-row" v-for="row in model.row_arr">
        <div class="chromane_table-row-cell" v-for="cell in row" v-bind:style="{width : model.table_row_width + '%'}">
            <div v-if="cell.type ==='text'" v-text="cell.value"></div>
            <div v-if="cell.type ==='image'">
                <span v-if="cell.no_image === true" v-text="cell.name"></span>
                <img v-if="cell.filter === true && cell.no_image === false" class="filtred-image" v-bind:src="cell.value">
                <img v-if="cell.filter === false" v-bind:src="cell.value">
            </div>
            <div v-if="cell.type ==='icons'">
                <div v-for="icon in cell.value">
                    <i v-if="icon === 'launch_partner' ">üöÄ</i>
                    <i v-if="icon==='popular'">üî•</i>
                    <i v-if="icon==='new'">‚ö°Ô∏è</i>
                    <svg v-if="icon === 'used_by_producthunt'" width="20" height="20" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M40 20c0 11.046-8.954 20-20 20S0 31.046 0 20 8.954 0 20 0s20 8.954 20 20" fill="#DA552F"></path>
                            <path d="M22.667 20H17v-6h5.667a3 3 0 010 6m0-10H13v20h4v-6h5.667a7 7 0 100-14" fill="#FFF"></path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
